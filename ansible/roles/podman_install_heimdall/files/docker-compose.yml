---
# https://docs.linuxserver.io/images/docker-heimdall
version: "2.1"
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/ansible/podman-heimdall/config:/config
    ports:
      - 8080:80
      - 9080:443
    restart: unless-stopped